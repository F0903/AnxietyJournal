<!DOCTYPE html>
<html>
	<head>
		<title>Anxiety Noter</title>
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		<script
			src="https://kit.fontawesome.com/cfa5b36771.js"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</head>
	<body>
		<h1 class="title">Anxiety Noter</h1>
		<div class="fields">
			<div
				class="field input-box name-box"
				role="textbox"
				contenteditable="true"
				placeholder="What did you do today?"
				onclick="OnBoxClick()"
			></div>
			<div
				class="field input-box note-box"
				role="textbox"
				contenteditable="true"
				placeholder="Is there anything else you'd like to add? :)"
				onclick="OnBoxClick()"
			></div>
			<div class="field submit-button"><i class="fas fa-check"></i></div>
		</div>
	</body>
</html>
