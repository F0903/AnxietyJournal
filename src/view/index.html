<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link rel="stylesheet" type="text/css" href="journal.css" />
		<script
			src="https://kit.fontawesome.com/cfa5b36771.js"
			crossorigin="anonymous"
		></script>
		<script src="set-exports.js"></script>
		<script src="index.js"></script>
	</head>

	<template class="journal-item-template">
		<div class="journal-item" data-id="">
			<div
				class="journal-item-close"
				onclick="OnJournalDelete(this.parentElement)"
			>
				<i class="fas fa-times"></i>
			</div>
			<div class="journal-item-fields">
				<h2 class="journal-item-title underscore">Task</h2>
				<h4 class="journal-item-date">Date</h4>
				<span class="journal-item-note">Note</span>
			</div>
			<div class="journal-item-difficulty">Diff</div>
		</div>
	</template>

	<body onload="OnLoad()">
		<h1 class="title">Anxiety Journal</h1>
		<div class="sidebar-container">
			<div class="sidebar">
				<div class="sidebar-top">
					<span class="sidebar-top-title">Menu</span>
				</div>
				<div class="sidebar-items">
					<div class="sidebar-item" onclick="OnJournalClick()">
						<i class="fas fa-book"></i>
						<span>Journal</span>
					</div>
					<div class="sidebar-item" onclick="OnExportClick()">
						<i class="fas fa-file-export"></i>
						<span>Export</span>
					</div>
				</div>
			</div>
			<div class="sidebar-filler sidebar-background"></div>
			<div class="sidebar-filler sidebar-page-container">
				<div id="Default" class="sidebar-page">
					<h1 class="sidebar-page-title underscore">Hello!</h1>
					<p class="description">
						Welcome to AnxietyJournal! I hope you find this small app useful and
						intuitive. If you should come across any bugs, or any feature ideas,
						don't be afraid to submit them on the GitHub page :)
					</p>
				</div>
				<div id="Journal" class="sidebar-page hidden">
					<h1 class="sidebar-page-title underscore">Journal</h1>
					<div class="journal-grid"></div>
				</div>
			</div>
			<div class="sidebar-button" onclick="OnSidebarButtonClick()">
				<i class="fas fa-bars"></i>
			</div>
		</div>
		<div class="fields">
			<div
				onfocus="OnBoxFocus(this)"
				onblur="OnBoxBlur(this)"
				class="field-box input-box task-box"
				role="textbox"
				contenteditable="true"
				placeholder="What did you do today?"
			></div>
			<div class="field anxiety-slider-container">
				<span role="text" class="anxiety-slider-title"
					>How bad was your anxiety?</span
				>
				<input
					oninput="OnSliderChange(this)"
					class="anxiety-slider"
					type="range"
					min="0"
					max="10"
					value="5"
				/>
				<span role="text" class="anxiety-slider-value ceiling-underscore"
					>5</span
				>
			</div>
			<div
				onfocus="OnBoxFocus(this)"
				onblur="OnBoxBlur(this)"
				class="field-box input-box note-box"
				role="textbox"
				contenteditable="true"
				placeholder="Is there anything else you'd like to add? :)"
			></div>
			<div class="field submit-button" onclick="OnSubmitClick()">
				<i class="fas fa-check"></i>
			</div>
		</div>
		<footer>
			<div class="fortune-cookie">
				<span class="fortune-cookie-text">Test test 123</span>
			</div>
		</footer>
	</body>
</html>
