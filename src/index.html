<!DOCTYPE html>
<html>
	<head>
		<title>Anxiety Journal</title>
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		<script
			src="https://kit.fontawesome.com/cfa5b36771.js"
			crossorigin="anonymous"
		></script>
		<script src="set-exports.js"></script>
		<script src="index.js"></script>
	</head>
	<body onload="OnLoad()">
		<h1 class="title">Anxiety Journal</h1>
		<div class="fields">
			<div
				onfocus="OnBoxFocus(this)"
				onblur="OnBoxBlur(this)"
				class="field-box input-box task-box"
				role="textbox"
				contenteditable="true"
				placeholder="What did you do today?"
			></div>
			<div class="field anxiety-slider-container">
				<span role="text" class="anxiety-slider-title"
					>How bad was your anxiety?</span
				>
				<input
					oninput="OnSliderChange(this)"
					class="anxiety-slider"
					type="range"
					min="0"
					max="10"
					value="5"
				/>
				<span role="text" class="anxiety-slider-value">5</span>
			</div>
			<div
				onfocus="OnBoxFocus(this)"
				onblur="OnBoxBlur(this)"
				class="field-box input-box note-box"
				role="textbox"
				contenteditable="true"
				placeholder="Is there anything else you'd like to add? :)"
			></div>
			<div class="field submit-button" onclick="OnSubmitClick()">
				<i class="fas fa-check"></i>
			</div>
		</div>
	</body>
</html>
