<!DOCTYPE html>
<html>
	<head>
		<title>Anxiety Journal</title>
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		<script
			src="https://kit.fontawesome.com/cfa5b36771.js"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</head>
	<body onload="OnLoad()">
		<h1 class="title">Anxiety Journal</h1>
		<div class="fields">
			<div
				onfocus="OnBoxFocus(this)"
				onblur="OnBoxBlur(this)"
				class="field input-box name-box"
				role="textbox"
				contenteditable="true"
				placeholder="What did you do today?"
			></div>
			<div
				onfocus="OnBoxFocus(this)"
				onblur="OnBoxBlur(this)"
				class="field input-box note-box"
				role="textbox"
				contenteditable="true"
				placeholder="Is there anything else you'd like to add? :)"
			></div>
			<div class="field submit-button" onclick="OnSubmitClick()">
				<i class="fas fa-check"></i>
			</div>
		</div>
	</body>
</html>
